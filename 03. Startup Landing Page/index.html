<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
        <div class='container my-auto'>
            <div class="row">
                <div class="col col-lg-12">
                  <h1 class='startup-text position'>the biggest startup event of the year</h1>
                  <hr>

                  <!-- Begin Mailchimp Signup Form -->
                  <style type="text/css">
                    #mc_embed_signup {
                      clear: left;
                     }
                    /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
                                        We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
                  </style>
                  <div id="mc_embed_signup" class="position">
                    <form action="https://coolwebsite.us20.list-manage.com/subscribe/post?u=4d4273c5b63e2111654c68045&amp;id=7fec206c02"
                      method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
                      novalidate>
                      <div id="mc_embed_signup_scroll">
                        <div class="clear"><input type="submit" value="find out more" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-danger btn-lg"></div>
                      </div>
                    </form>
                  </div>
                  <!--End mc_embed_signup-->
                  
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class='container'>
            <div class="row">
                <div class="col col-lg-4 col-md-4">
                 <img class="img-review" src="portret.jpg" alt="picture">
                </div>
                <div class="reviews col col-lg-8 col-md-8">
                    <p class="text-review">What I found most useful was learning how to get started with creating my own website because not knowing where to begin with is always hard. That "little push" was much needed. Thankful to the mentors for being there for us!</p>
                    <p class="author">- Angelina Jolie</p>
                </div>
            </div>
        </div>
    </main>
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
